<mat-card class="login-card">
  <mat-card-title>
   <img
    mat-card-sm-image
    src="https://cdn-icons-gif.flaticon.com/17905/17905764.gif"
    class="product-image"
  />
</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-error *ngIf="inValidLogin">
        Invalid email or password
      </mat-error>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email">
        <mat-error *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">Invalid email format</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [type]="hide() ?'password' : 'text'" formControlName="password" placeholder="Enter your password">
        <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="clickVisibility($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">Password is required</mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">Password must be atleast 6 characters</mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
