<mat-card class="edit-product-card">
  <mat-card-title>Edit Product</mat-card-title>
  <mat-card-content>
    <form [formGroup]="editProductForm" (ngSubmit)="onEditProduct()">
      <mat-error *ngIf="inValidaddProductForm">
        All fields are required
      </mat-error>
<mat-form-field>
  <mat-label>Category</mat-label>
  <input matInput type="text" formControlName="category" placeholder="Enter product category">
        <!-- <mat-error *ngIf="addProductForm.get('category')?.hasError('required') && addProductForm.get('category')?.touched">Category is required</mat-error> -->
</mat-form-field>
<mat-form-field>
  <mat-label>Name</mat-label>
  <input matInput type="text" formControlName="name" placeholder="Enter product name">
        <!-- <mat-error *ngIf="addProductForm.get('name')?.hasError('required') && addProductForm.get('name')?.touched">Name is required</mat-error> -->
</mat-form-field>
<mat-form-field>
  <mat-label>Price</mat-label>
  <input matInput type="number" formControlName="price" placeholder="Enter product price">
        <!-- <mat-error *ngIf="addProductForm.get('price')?.hasError('required') && addProductForm.get('price')?.touched">price is required</mat-error> -->
</mat-form-field>
<mat-form-field>
  <mat-label>ImageUrl</mat-label>
  <input matInput type="text" formControlName="imageUrl" placeholder="Enter product image url">
        <!-- <mat-error *ngIf="addProductForm.get('imageUrl')?.hasError('required') && addProductForm.get('imageUrl')?.touched">Image url is required</mat-error> -->
</mat-form-field>
<mat-form-field>
  <mat-label>Description</mat-label>
  <textarea matInput type="text" formControlName="description" placeholder="Enter product description"></textarea>

</mat-form-field>
  <mat-dialog-actions class="example-button-row">
    <button mat-raised-button mat-dialog-close type="button" (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button type="submit" color="green" [disabled]="!editProductForm.valid" style="background-color: rgb(4, 147, 49); color: white;">Update</button>
  </mat-dialog-actions>
</form>
</mat-card-content>
</mat-card>
